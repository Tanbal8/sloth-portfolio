<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>XO</title>
    <link rel="stylesheet" href="xo.css">
</head>
<body>
    <div id="game-page">
        <div id="game-div">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <span id="v-line-1"></span>
            <span id="v-line-2"></span>
            <span id="h-line-1"></span>
            <span id="h-line-2"></span>
        </div>
        <div id="score-panel">
            <div id="x-score-div">
                <img src="../../images/xo/x.png" id="x-score-img">
                <div id="x-score">0</div>
            </div>
            <div>-</div>
            <div id="o-score-div">
                <div id="o-score">0</div>
                <img src="../../images/xo/o.png" class="active" id="o-score-img">
            </div>
        </div>
        <div id="end-panel" style="display: none;">
            <div id="end-panel-status">
                <div id="end-panel-text"></div>
                <div id="end-panel-images-div"></div>
            </div>
            <button id="restart-button">بازی دوباره</button>
        </div>
        <div id="x-information">
            <div class="information-titr">آمار بازی</div>
            <div id="x-game-count-div">
                <div id="x-game-text">تعداد بازی : </div>
                <div id="x-game-count">0</div>
            </div>
            <div id="x-win-count-div">
                <div id="x-win-text"> برد : </div>
                <div id="x-win-count">0 ( 0٪ )</div>
            </div>
            <div id="x-draw-count-div">
                <div id="x-draw-text"> مساوی : </div>
                <div id="x-draw-count">0 ( 0٪ )</div>
            </div>
            <div id="x-lose-count-div">
                <div id="x-lose-text"> باخت : </div>
                <div id="x-lose-count">0 ( 0٪ )</div>
            </div>
            <div id="x-chart-div">
                <div id="x-chart">
                    <div id="x-chart-win" style="width: 0%;"></div>
                    <div id="x-chart-draw" style="width: 0%;"></div>
                    <div id="x-chart-lose" style="width: 0%;"></div>
                </div>
            </div>
            <span id="x-information-button"></span>
        </div>
        <div id="o-information">
            <div class="information-titr">آمار بازی</div>
            <div id="o-game-count-div">
                <div id="o-game-text">تعداد بازی : </div>
                <div id="o-game-count">0</div>
            </div>
            <div id="o-win-count-div">
                <div id="o-win-text"> برد : </div>
                <div id="o-win-count">0 ( 0٪ )</div>
            </div>
            <div id="o-draw-count-div">
                <div id="o-draw-text"> مساوی : </div>
                <div id="o-draw-count">0 ( 0٪ )</div>
            </div>
            <div id="o-lose-count-div">
                <div id="o-lose-text"> باخت : </div>
                <div id="o-lose-count">0 ( 0٪ )</div>
            </div>
            <div id="o-chart-div">
                <div id="o-chart">
                    <div id="o-chart-win" style="width: 0%;"></div>
                    <div id="o-chart-draw" style="width: 0%;"></div>
                    <div id="o-chart-lose" style="width: 0%;"></div>
                </div>
            </div>
            <div id="o-information-button"></div>
        </div>
    </div>
    <div id="backdrop" style="display: none;"></div>
    <script src="xo.js"></script>
</body>
</html>
