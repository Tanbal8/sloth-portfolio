<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>sudoku</title>
    <link rel="stylesheet" href="sudoku.css">
</head>
<body>
    <div id="level-page" style="display: flex;">
        <div id="level-panel">
            <div id="level-titr">Level</div>
            <div id="level-list">
                <button id="easy-button" value="easy">Easy</button>
                <button id="medium-button" value="medium">Medium</button>
                <button id="hard-button" value="hard">Hard</button>
            </div>
        </div>
    </div>
    <div id="game-page" style="display: none;">
        <div id="game-div">
            <div id="board"></div>
            <div id="number-panel">
                <div value="1">1</div>
                <div value="2">2</div>
                <div value="3">3</div>
                <div value="4">4</div>
                <div value="5">5</div>
                <div value="6">6</div>
                <div value="7">7</div>
                <div value="8">8</div>
                <div value="9">9</div>
            </div>
        </div>
        <div id="timer-panel">
            <div id="timer-minute">00</div>
            <div>:</div>
            <div id="timer-second">00</div>
        </div>
    </div>
    <script type="module" src="sudoku.js"></script>
</body>
</html>
